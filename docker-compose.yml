version: '3.8'
networks:
  rede_microservicos:
    external: true
  traefik_net:
    external: false
services:
  person-crud:
    build:
      context: .
      dockerfile: Dockerfile
    image: emanuelluz/person-crud:latest
    ports:
      - "8082:8080"
    networks:
      - traefik_net
      - rede_microservicos
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`spring.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"
    environment:
      SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS"
      SPRING_PROFILES_ACTIVE: "default"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/people || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Uncomment to mount logs or other persistent data
    # volumes:
    #   - ./data:/data
