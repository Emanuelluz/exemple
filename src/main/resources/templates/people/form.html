<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${person.id} == null ? 'Nova Pessoa' : 'Editar Pessoa'"></h1>
    <form th:action="@{/people}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{firstName}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sobrenome</label>
            <input class="form-control" th:field="*{lastName}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input class="form-control" th:field="*{cpf}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" th:field="*{birthDate}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input class="form-control" th:field="*{phone}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input class="form-control" th:field="*{address}"/>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Cidade</label>
                <input class="form-control" th:field="*{city}"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Estado</label>
                <input class="form-control" th:field="*{state}"/>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">CEP</label>
                <input class="form-control" th:field="*{zipCode}"/>
            </div>
        </div>

        <a class="btn btn-secondary" th:href="@{/people}">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
