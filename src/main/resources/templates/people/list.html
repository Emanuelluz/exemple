<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Pessoas</h1>
    <a class="btn btn-primary mb-3" th:href="@{/people/new}">Nova Pessoa</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${people}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.firstName} + ' ' + ${p.lastName}"></td>
            <td th:text="${p.cpf}"></td>
            <td th:text="${p.email}"></td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{'/people/edit/' + ${p.id}}">Editar</a>
                <form th:action="@{'/people/delete/' + ${p.id}}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Confirma exclusão?')">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
